AWSTemplateFormatVersion: '2010-09-09'

Description: Catlean Backend - IAM Roles

Parameters:
  Env:
    Type: String
    Default: staging

Resources:
  CatleanBackendAutoScaleRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub catlean-backend-autoscale-role-${Env}
      Path: /
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
        -
          Effect: "Allow"
          Principal:
            Service:
            - "application-autoscaling.amazonaws.com"
          Action:
          - "sts:AssumeRole"
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/service-role/AmazonEC2ContainerServiceAutoscaleRole

  CatleanBackendECSExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub catlean-backend-ecs-execution-role-${Env}
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          -
            Effect: "Allow"
            Principal:
              Service:
                - "ecs-tasks.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy

  CatleanBackendTaskRole:
    Type: 'AWS::IAM::Role'
    Properties:
      RoleName: !Sub catlean-backend-task-role-${Env}
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
        -
          Effect: "Allow"
          Principal:
            Service:
            - "ecs-tasks.amazonaws.com"
          Action:
          - "sts:AssumeRole"
      Path: /
      Policies:
      -
        PolicyName: !Sub LogAuthorization-${Env}
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
          -
            Effect: "Allow"
            Action:
            - "logs:CreateLogGroup"
            - "logs:CreateLogStream"
            - "logs:PutLogEvents"
            Resource: "*"
      -
        PolicyName: !Sub S3Access-${Env}
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
          -
            Effect: "Allow"
            Action:
            - "s3:*"
            Resource:
            - "*"


Outputs:
  CatleanBackendAutoScaleRole:
    Value: !Ref CatleanBackendAutoScaleRole
  CatleanBackendECSExecutionRole:
    Value: !Ref CatleanBackendECSExecutionRole
  CatleanBackendTaskRole:
    Value: !Ref CatleanBackendTaskRole
