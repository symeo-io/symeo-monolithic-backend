Description: Catlean Backend - ECS Clusters

Parameters:
  ClusterName:
    Type: String
    Default: catlean-backend-cluster
  Env:
    Type: String
    Default: staging

Resources:
  Cluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Sub ${ClusterName}-${Env}

Outputs:
  ECSCluster:
    Value: !Ref Cluster
