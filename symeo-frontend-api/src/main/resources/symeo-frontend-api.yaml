  /api/v1/teams/goals/time-to-merge/histogram:
    get:
      security:
        - bearerAuth: [ ]
      tags:
        - Goals
      summary: Get TimeToMerge Histogram
      operationId: getTimeToMergeHistogram
      description: |
        Get TimeToMerge Histogram
      parameters:
        - in: query
          name: team_id
          required: true
          schema:
            type: string
            format: uuid
        - in: query
          name: start_date
          required: true
          schema:
            type: string
            pattern: '^\d{4}-(0[1-9]|1[0-2])-(0[1-9]|[12][0-9]|3[01])$'
        - in: query
          name: end_date
          required: true
          schema:
            type: string
            pattern: '^\d{4}-(0[1-9]|1[0-2])-(0[1-9]|[12][0-9]|3[01])$'
      responses:
        "200":
          description: 'Successfully retrieved time to merge histogram'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetHistogramResponseContract'
              example:
                histogram:
                  data:
                    - start_date_range: 1992-08-12
                      data_above_limit: 11
                      data_below_limit: 22
                    - start_date_range: 1992-08-12
                      data_above_limit: 1
                      data_below_limit: 10
                  limit: 5
                errors:
                  [ ]
        "401":
          $ref: '#/components/responses/UnauthorizedError'
        "404":
          description: Not found error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SymeoErrorsContract'
        "500":
          description: An internal error has occurred
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SymeoErrorsContract'
              example:
                errors:
