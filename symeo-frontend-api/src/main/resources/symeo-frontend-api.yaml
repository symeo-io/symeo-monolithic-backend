components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  responses:
    UnauthorizedError:
      description: Access token is missing or invalid
  schemas:
    SymeoErrorsContract:
      type: object
      required:
        - errors
      properties:
        errors:
          type: array
          items:
            $ref: '#/components/schemas/SymeoErrorContract'
    SymeoErrorContract:
      type: object
      required:
        - code
        - message
        - metadata
      properties:
        code:
          type: string
          example: F.NOT_FOUND
        message:
          type: string
          example: Histogram not found
        metadata:
          type: object
    HistogramDataResponseContract:
      required:
        - start_date_range
        - data_above_limit
        - data_below_limit
      properties:
        start_date_range:
          type: string
          example: 12/08/1992
        data_above_limit:
          type: integer
          example: 95
        data_below_limit:
          type: integer
          example: 111
    GetCurveResponseContract:
      type: object
      properties:
        curves:
          $ref: '#/components/schemas/CurveResponseContract'
        errors:
          type: array
          items:
            $ref: '#/components/schemas/SymeoErrorContract'
    CurveResponseContract:
      type: object
      required:
        - limit
        - average_curve
        - piece_curve
      properties:
        limit:
          type: integer
        average_curve:
          type: array
          items:
            $ref: '#/components/schemas/CurveDataResponseContract'
        piece_curve:
          type: array
          items:
            $ref: '#/components/schemas/PieceCurveDataResponseContract'
    CurveDataResponseContract:
      type: object
      properties:
        value:
          type: number
          format: int64
        date:
          type: string
    PieceCurveDataResponseContract:
      type: object
      properties:
        value:
          type: number
          format: int64
        date:
          type: string
        open:
          type: boolean
        link:
          type: string
        label:
          type: string
    GetHistogramResponseContract:
      type: object
      properties:
        histogram:
          $ref: '#/components/schemas/HistogramResponseContract'
        errors:
          type: array
          items:
            $ref: '#/components/schemas/SymeoErrorContract'
